<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
	<title>UC Socially Dead | Join</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1>UC Socially Dead</h1>
		</header>
		<main class="join-main">
			<form id="form" action="chat.html" class="needs-validation" novalidate>
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="What should we call you?" required />
					<div class="invalid-feedback">
						Please provide a name!
					  </div>
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room" required>
						<option disabled selected value> -- Select A Room -- </option>
						<option value="Social">Social</option>
						<option value="Study">Study</option>
						<option value="Rant">Rant</option>
						<option value="Social Media">Share Social Media</option>
						<option value="WORSHIP KELLY">For you, Kelly</option>

					</select>
					<div class="invalid-feedback">
						Please select a room!
					  </div>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
	</script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
					form.addEventListener('submit', function (event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}

						form.classList.add('was-validated')
					}, false)
				})
		})()
	</script>
	</body>

	</html>
